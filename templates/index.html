{% extends 'base.html' %}
{% block content %}
<a href="{{ url_for('add') }}">Add Item</a>
<table>
  <tr><th>ID</th><th>Name</th><th>Quantity</th><th>Action</th></tr>
  {% for item in items %}
  <tr>
    <td>{{ item[0] }}</td>
    <td>{{ item[1] }}</td>
    <td>{{ item[2] }}</td>
    <td>
      <a href="{{ url_for('edit', id=item[0]) }}">Edit</a>
      <a href="{{ url_for('delete', id=item[0]) }}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
